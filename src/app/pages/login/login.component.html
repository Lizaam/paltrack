<div id="LoginForm">
  <div class="container">
    <h1 class="form-heading">login Form</h1>
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Login</h2>
          <p>Please enter your email and password</p>
        </div>
        <form [formGroup]="LoginForm" id="Login">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Email Address"
              formControlName="email"
            />

            <p *ngIf="email.invalid && email.touched">Invalid email</p>
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
              formControlName="password"
              minlength="6"
              [pattern]="passwordRegex"
            />
            <p *ngIf="password.invalid && password.touched">Password must be at least 6 characters long, requires at least 1 uppercase, 1 lowercase and 1 special character</p>
          </div>
          <button [disabled]="!LoginForm.valid" type="submit" class="btn btn-primary" (click)="onFormSubmit()">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
